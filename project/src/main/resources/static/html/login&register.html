<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TACO register&login</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="../css/login&register.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/signformchange.js"></script>
    <script src="../js/frontCheck.js"></script>
    <script src="../js/emailCheck.js"></script>
  </head>
  <body>
    <div class="rightButton">
      <button id="register" onclick="registerStart()">注册</button>
      <button id="login" onclick="loginStart()">登录</button>
    </div>

    <h1>Scented <i>TACO</i></h1>
    <p>Welcome to purchase!</p>
    <img id="taco" src="../img/taco.png" width="90%" />

    <!-- 登录 -->
    <div class="signform" id="loginSignform" style="display: none">
      <div class="signclose">
        <img
          src="../img/叉号.jpg"
          width="30px"
          height="30px"
          onclick="loginSignclose()"
        />
      </div>
      <div class="logo">
        <img src="../img/logo.png" width="60px" height="60px" />
      </div>
      <div class="emaildiv">
        <input
          id="emailLogin"
          class="signinput"
          type="email"
          placeholder="邮箱"
          name="emailLogin"
        />
      </div>
      <div class="pwddiv">
        <input
          id="pwd"
          class="signinput"
          type="password"
          placeholder="密码"
          name="pwd"
        />
      </div>
      <div class="checkdiv">
        <input
          class="signinput"
          style="width: 150px"
          type="text"
          placeholder="验证码"
          v-model.trim="yanzhen"
          @keyup.enter="login_enter"
        />
        <canvas id="canvas" ` onclick="code(options)"></canvas>
      </div>
      <div class="postdiv">
        <button onclick="window.location.href='../html/mainPage.html'">
          登录
        </button>
      </div>
      <br />
      <div><input type="checkbox" checked />记住密码</div>
      <a class="findPwd" onclick="fixPwdStart()">忘记密码？</a>
      <div class="lineCnt"><p class="sepLine">第三方账号直接登录</p></div>
      <div>
        <img class="QQimg" src="../img/QQ.png" onclick="alert('QQ')" />
        <img class="WeChatimg" src="../img/微信.png" onclick="alert('微信')" />
      </div>
    </div>

    <!-- 注册 -->
    <div class="signform" id="registerSignform" style="display: none">
      <div class="signclose">
        <img
          src="../img/叉号.jpg"
          width="30px"
          height="30px"
          onclick="registerSignclose()"
        />
      </div>
      <div class="logo">
        <img src="../img/logo.png" width="60px" height="60px" />
      </div>
      <div class="emaildiv">
        <input
          id="email"
          class="signinput"
          type="text"
          placeholder="邮箱"
          name="email"
        />
      </div>
      <div class="phonediv">
        <input
          id="phone"
          class="signinput"
          type="phonenumber"
          placeholder="电话号码"
          name="phone"
        />
      </div>
      <div class="userdiv">
        <input
          id="user"
          class="signinput"
          type="text"
          placeholder="用户名"
          name="user"
        />
      </div>
      <div class="pwddiv">
        <input
          id="password"
          class="signinput"
          type="password"
          placeholder="密码"
          name="pwd"
          value=""
        />
      </div>
      <div id="tips">
        <span>弱</span>
        <span>中</span>
        <span>强</span>
        <span>很强</span>
      </div>
      <div class="identificationdiv">
        <input
          id="identification"
          class="signinput"
          type="text"
          placeholder="验证码"
          name="id"
        />
        <button id="register" value="获取验证码" onclick="doGetEmailCode()">
          获取验证码
        </button>
      </div>
      <div class="postdiv">
        <button id="login" value="验证验证码" onclick="doCompareEmailCode()">
          注册
        </button>
      </div>
      <div class="lineCnt"><p class="sepLine">第三方账号直接注册</p></div>
      <div>
        <img class="QQimg" src="../img/QQ.png" onclick="alert('QQ')" />
        <img class="WeChatimg" src="../img/微信.png" onclick="alert('微信')" />
      </div>
    </div>

    <!-- 修改密码 -->
    <div class="signform" id="fixPwd" style="display: none">
      <div class="signclose">
        <img
          src="../img/叉号.jpg"
          width="30px"
          height="30px"
          onclick="fixPwdClose()"
        />
      </div>
      <div class="logo">
        <img src="../img/logo.png" width="60px" height="60px" />
      </div>
      <div class="emaildiv">
        <input
          id="emailfix"
          class="signinput"
          type="email"
          placeholder="邮箱"
          name="emailfix"
        />
      </div>
      <div class="pwddiv">
        <input
          id="pwdfix"
          class="signinput"
          type="password"
          placeholder="新密码"
          name="pwd"
          value=""
        />
      </div>
      <div id="tips">
        <span>弱</span>
        <span>中</span>
        <span>强</span>
        <span>很强</span>
      </div>
      <div class="identificationdiv">
        <input
          id="identificationfix"
          class="signinput"
          type="identification"
          placeholder="验证码"
          name="id"
        />
        <button id="register" value="获取验证码" onclick="fixGetEmailCode()">
          发送验证码
        </button>
      </div>
      <div class="postdiv">
        <button id="login" value="验证验证码" onclick="fixCompareEmailCode()">
          确认修改
        </button>
      </div>
      <br />
    </div>
  </body>

  <!-- 密码强度检验 -->
  <script type="text/javascript" src="../js/pwdCheck.js"></script>
</html>
